<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Hábitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Planificador de Hábitos</h1>
    </header>
    <main>
        <section id="habit-form-section">
            <h2>Registrar un Hábito</h2>
            <form id="habit-form">
                <label for="habit-name">Nombre del Hábito:</label>
                <input type="text" id="habit-name" placeholder="Ejemplo: Leer 30 min" required>
                
                <label for="habit-frequency">Frecuencia:</label>
                <select id="habit-frequency">
                    <option value="diario">Diario</option>
                    <option value="semanal">Semanal</option>
                </select>
                
                <label for="habit-date">Fecha de Inicio:</label>
                <input type="date" id="habit-date" required>
                
                <button type="button" id="add-habit">Agregar Hábito</button>
            </form>
        </section>

        <section id="habit-tracker-section">
            <h2>Seguimiento de Hábitos</h2>
            <ul id="habit-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Planificador de Hábitos</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
